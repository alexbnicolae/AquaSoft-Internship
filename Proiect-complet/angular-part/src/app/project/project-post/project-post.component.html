<div class="flex justify-center items-center w-full bg-blue-400 mt-10">
    <div class="w-1/2 bg-white rounded shadow-2xl p-8 m-4">
        <h1 class="block w-full text-center text-gray-800 text-2xl font-bold mb-6">Save a project Form</h1>
        <form (submit)="onAddProj(projForm)" #projForm="ngForm">
            <div class="flex flex-col mb-4">
                <label class="mb-2 font-bold text-2xl text-gray-900" for="name">Project Name</label>
                <input class="border py-2 px-3 text-grey-800" type="text" name="project_name" id="name" [ngModel]="proj?.project_name" required>
            </div>
            <div class="flex flex-col mb-4">
                <label class="mb-2 font-bold text-2xl text-gray-900" for="address">Start Date</label>
                <input class="border py-2 px-3 text-grey-800" type="date" name="start_date" id="address" [ngModel]="proj?.start_date" required>
            </div>
            <div class="flex flex-col mb-4">
                <label class="mb-2 font-bold text-2xl text-gray-900" for="email">Palnned end datetime</label>
                <input class="border py-2 px-3 text-grey-800" type="date" name="planned_end_datetime" id="email" [ngModel]="proj?.planned_end_datetime" required>
            </div>
            <div class="flex flex-col mb-4">
                <label class="mb-2 font-bold text-2xl text-gray-900" for="Date">Description</label>
                <input class="border py-2 px-3 text-grey-800" type="text" name="description" id="date" [ngModel]="proj?.description" required>
            </div>
            <div class="flex flex-col mb-4">
                <label class="mb-2 font-bold text-2xl text-gray-900" for="salary">Project code</label>
                <input class="border py-2 px-3 text-grey-800" type="text" name="project_code" id="salary" [ngModel]="proj?.project_code" required>
            </div>
            <!-- <div class="flex flex-col mb-4">
                <label class="mb-2 font-bold text-2xl text-gray-900" for="job_title">Job title</label>
                <input class="border py-2 px-3 text-grey-800" type="text" name="job_title" id="job_title" ngModel required>
            </div> -->
            <!-- <div class="flex flex-col mb-4">
                <label class="mb-2 font-bold text-2xl text-gray-900" for="project_id">Project ID</label>
                <input class="border py-2 px-3 text-grey-800" value="615c4ef737fa21086b6f4481" type="text" name="project_id" id="project_id" ngModel>
            </div> -->
            <button class="block bg-green-400 hover:bg-green-600 text-black uppercase text-2xl mx-auto p-4 rounded" type="submit">Save project</button>
        </form>
    </div>
</div>
