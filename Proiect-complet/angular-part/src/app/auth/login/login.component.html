<div class="flex justify-center items-center w-full bg-blue-400 mt-10">
    <div class="w-1/2 bg-white rounded shadow-2xl p-8 m-4">
        <h1 class="block w-full text-center text-gray-800 text-2xl font-bold mb-6">Login</h1>
        <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
            <div class="flex flex-col mb-4">
                <label class="mb-2 font-bold text-2xl text-gray-900" for="email">Email</label>
                <input placeholder="Email" class="border py-2 px-3 text-grey-800" type="email" name="email" id="email" ngModel required email>
            </div>
            <div class="flex flex-col mb-4">
                <label class="mb-2 font-bold text-2xl text-gray-900" for="password"> Password </label>
                <input placeholder="Password" class="border py-2 px-3 text-grey-800" type="password" name="password" id="password" ngModel required>
            </div>
            <button class="block bg-green-400 hover:bg-green-600 text-black uppercase text-2xl mx-auto p-4 rounded" type="submit">Login</button>
        </form>
    </div>
</div>
